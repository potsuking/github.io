<!DOCTYPE html>
	<head>		
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
      <center>
          <video autoplay playsinline controls id="video" autoplay controls></video>
      </center>

      <script>
        if(Hls.isSupported()) {
          var video = document.getElementById('video');
          var hls = new Hls();
quelle = 'https://live1.sun365.tv/vod/live51/playlist.m3u8';
			hls.loadSource(quelle);
			
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED,function() {
            video.play();
        });
       }
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = 'https://live1.sun365.tv/vod/live51/playlist.m3u8';
          video.addEventListener('canplay',function() {
            video.play();
          });
        }
      </script>
	<style>
    #video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
</body>
</html>
